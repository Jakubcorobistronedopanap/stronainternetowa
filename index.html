<h1> Gil </h1>
<figure>
<img src="https://fajnepodroze.pl/wp-content/uploads/2020/04/gil.jpg" alt="gil" style="height: 300px; width: 300px;"> 
<figcaption> Gil - gatunek małego ptaka z rodziny łuszczakowatych (Fringillidae), zamieszkujący Eurazję. Nie jest zagrożony wyginięciem. 
</figcaption>
</figure>

<h1> Szpak </h1>
<figure>
<img src="https://img.freepik.com/premium-zdjecie/szpak-zwyczajny-sturnus-vulgaris-malaga-hiszpania_563495-1031.jpg" alt="szpak" style="height: 300px; width: 300px;"> 
<figcaption> Szpak - gatunek średniej wielkości ptaka z rodziny szpakowatych (Sturnidae). Częściowo wędrowny. Pierwotnie zamieszkiwał wyłącznie Eurazję. Nie jest zagrożony wyginięciem. 
</figcaption>
</figure>
<audio controls="controls">
<source src="szpakdzwiek.mp3" type="audio/mp3">
</audio>

<figure>
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Landsvale.jpg/240px-Landsvale.jpg" alt="jaskolka" style="height: 300px; width: 300px;"> 
<figcaption> Jaskóła- gatunek niewielkiego ptaka wędrownego z rodziny jaskółkowatych. 
</figcaption>
</figure>

<h1> Śpiewak </h1>
<figure>
<img src="https://zasoby.ekologia.pl/artykulyNew/26674/xxl/spiewak-1-1_800x600.jpg" alt="spiewak" style="height: 300px; width: 300px;"> 
<figcaption> Śpiewak - gatunek średniej wielkości ptaka z rodziny drozdowatych (Turdidae), zamieszkującego Eurazję. Wierzch ciała brązowy o ciepłym odcieniu, kuper i pokrywy nadogonowe oliwkowe, ogon i wierzch głowy pomarańczowobrązowe. Spód ciała kremowy z gęstymi brązowymi plamkami. Wyróżnia się trzy podgatunki. Do jego charakterystycznej piosenki, w której powtarza muzyczne frazy, często odnoszono się w poezji. 
</figcaption>
</figure>
<audio controls="controls">
<source src="spiewakdzwiek.mp3" type="audio/mp3">
</audio>
<h1> Wilga </h1>
<figure>
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Oriolus_oriolus_Warsaw.jpg/240px-Oriolus_oriolus_Warsaw.jpg" alt="wilga" style="height: 300px; width: 300px;"> 
<figcaption> Wilga - gatunek średniej wielkości ptaka wędrownego z rodziny wilgowatych (Oriolidae), jedyny z tej rodziny rozmnażający się w północnej strefie umiarkowanej. Nie jest zagrożony wyginięciem. 
</figcaption>
</figure>
